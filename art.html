  <style>
  body{
      background-color: black;
  }
  .container1{
  display: flex;
  
  padding: 4% 2%;
  box-sizing: border-box;
  height: 100vh;
  max-width:100%;
}
.box > img {
  width: 200%;
  height: calc(100% - 10vh);
  object-fit: cover; 
  transition: .5s;
}
.box:hover { flex: 1 1 50%; }
.box:hover > img {
  width: 100%;
  height: 100%;
}

  header{
    margin-top: 0;
    font-family: 'Encode Sans SC', sans-serif;font-family: 'Encode Sans SC', sans-serif;
    position: sticky;
    font-weight: 100px;
    -webkit-box-shadow: 0 3px 3px 1px #ccc;
    -moz-box-shadow:0 3px 3px 1px #ccc; 
    box-shadow:0 3px 3px 1px #ccc;
    background-color: white;
    }
.mr-5{
    margin: 0 20px;

    
}
.mr-5:hover{
  background-color: lightgray;
  padding: 4px;
  border-radius: 15%;
  opacity:0.5;
  
}
.dropdown:hover .dropdown-menu {
    display: block;
  }
  .rounded-t:hover{

    background-color: rgb(151, 151, 151);
    opacity: 1;
    color:black;
  }
  .mr-1:hover{
    background-color: lightgray;
    padding: 4px;
    border-radius: 15%;
    opacity:0.5;
  }

  .second{
    color:gray;
  }
  section{
      margin-left: 80px;
      margin-right: 80px;
  }
  .gallery {
    display: flex;
    padding: 2px;
    transition: 0.3s;
    margin-left: 80px;
    margin-right: 80px;
    
  }
  .gallery:hover .gallery__image {
    filter: grayscale(1);
  }
  .gallery__column {
    display: flex;
    flex-direction: column;
    width: 25%;
  }
  .gallery__link {
    margin: 2px;
    overflow: hidden;
  }
  .gallery__link:hover .gallery__image {
    filter: grayscale(0);
  }
  .gallery__link:hover .gallery__caption {
    opacity: 1;
  }
  .gallery__thumb {
    position: relative;
  }
  .gallery__image {
    display: block;
    width: 100%;
    transition: 0.3s;
  }
  .gallery__image:hover {
    transform: scale(1.1);
  }
  .gallery__caption {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 25px 15px 15px;
    width: 100%;
    font-family: "Raleway", sans-serif;
    font-size: 16px;
    color: white;
    opacity: 0;
    background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(255, 255, 255, 0) 100%);
    transition: 0.3s;
  }
  .para{
      text-align: center;
      font-size: x-large;
      font-style: bold;
  }
  .quote{
    max-width: 20em;
  margin: 1em;
  font: 1.8rem/1.4 Georgia, serif;
  margin:auto;
  color:white;

  }
  .quote figcaption,
.quote blockquote {
  margin: 1em;
}
.glow:hover {
    
    color: #fff;
    text-align: center;
    animation: glow 1s ease-in-out infinite alternate;
  }
  
  @-webkit-keyframes glow {
    from {
      text-shadow: 0 0 1px #fff, 0 0 5px #fff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #fff, 0 0 50px #ffffff;
    }
    
    to {
      text-shadow: 0 0 2px #fff, 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff, 0 0 50px #ffffff, 0 0 60px #ffffff;
    }
  }

    <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }

    </script>
